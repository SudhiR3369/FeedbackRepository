<div class="field-row clearfix">
    <h4>Basic Settings</h4>
    <div class="field-row clearfix">
        <div class="clearfix">
            <label>Display</label>
            <span class="value">
                <select id="slcDisplayAuthorSetting">
                    <option value="display-inline-block">Inline-Block</option>
                    <option value="display-block">Block</option>
                </select>
            </span>
        </div>
    </div>
    <div class="field-row clearfix">
        <label>Author Icon</label>
        <div class="value">
            <input type="checkbox" id="chkAuthorIcon" />
            <label for="chkAuthorIcon"><i class="icon-icon-tick"></i></label>
        </div>
    </div>
    <div class="field-row clearfix">
        <label>Author Image</label>
        <div class="value">
            <input type="checkbox" id="chkAuthorImage" />
            <label for="chkAuthorImage"><i class="icon-icon-tick"></i></label>
        </div>
    </div>
    <div class="field-row clearfix">
        <label>Author Name</label>
        <div class="value">
            <input type="checkbox" id="chkAuthorName" />
            <label for="chkAuthorName"><i class="icon-icon-tick"></i></label>
        </div>
    </div>   
</div>
