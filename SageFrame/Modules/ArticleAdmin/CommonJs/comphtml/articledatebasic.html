<div class="field-row clearfix">
    <h4>Basic Settings</h4>
    <div class="field-row clearfix">
        <div class="clearfix">
            <label>Display</label>
            <span class="value">
               <select id="slcDisplayDateSetting">
                   <option value="display-inline-block">Inline-Block</option>
                   <option value="display-block">Block</option>
               </select>
            </span>
        </div>
    </div>
    <div class="field-row clearfix">
        <label>Date Icon</label>
        <div class="value">
            <input type="checkbox" id="chkDateIcon" />
            <label for="chkDateIcon"><i class="icon-icon-tick"></i></label>
        </div>
    </div> 
</div>
