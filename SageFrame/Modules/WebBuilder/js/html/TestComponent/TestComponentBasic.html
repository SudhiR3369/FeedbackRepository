<div class="field-row clearfix">
    <h4>TestComponent Basic</h4>
    <div class="field-row clearfix">
        <label>Width</label>
        <span class="value">
            <div id="holderWidthSlider">
                <div id="holderWidthHandle" class="ui-slider-handle">0</div>
            </div>
        </span>
    </div>
    <div class="field-row clearfix">
        <label>Height</label>
        <span class="value">
            <div id="holderHeightSlider">
                <div id="holderHeightHandle" class="ui-slider-handle">0</div>
            </div>
            <span class="fa fa-refresh" id="refreshHolderHeight"></span>
            <span>Reset Height to 100%</span>
        </span>
    </div>

   
    <div class="field-row clearfix">
        <label>Choose Layout</label>
        <span class="value">
            <select id="slcCardImageDetail">
                <option value="card-imgtb">Image Detail (Top-Bottom)</option>
                <option value="card-imglr">Image Detail (Left-Right)</option>
                <option value="card-imgrl">Image Detail (Right-Left)</option>
                <option value="card-imgbt">Image Detail (Bottom-Top)</option>
            </select>
        </span>
    </div>
    <div class="field-row clearfix">
        <label>Show Heading</label>
        <span class="value">
            <input id="showCardHeading" name="enable buttonLink" type="checkbox" />
            <label for="showCardHeading"><i class="icon-icon-tick"></i></label>
        </span>
    </div>
    <div class="field-row clearfix">
        <label>Show Description </label>
        <span class="value">
            <input id="showCardDesc" name="enable buttonLink" type="checkbox" />
            <label for="showCardDesc"><i class="icon-icon-tick"></i></label>
        </span>
    </div>
</div>
