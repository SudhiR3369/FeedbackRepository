<div class="field-row clearfix">
    <h4>Description Settings</h4>
    <div class="field-row clearfix">
        <div class="clearfix">
            <label>Font size</label>
            <span class="value">
                <div id="descFontSizeSlider">
                    <div id="descFontSizeHandle" class="ui-slider-handle">0</div>
                </div>
            </span>
        </div>
    </div>
    <div class="field-row clearfix">
        <div class="clearfix">
            <label>Text Area width</label>
            <span class="value">
                <div id="descFontWidthSlider">
                    <div id="descFontWidthHandle" class="ui-slider-handle">0</div>
                </div>
            </span>
        </div>
    </div>
    <div class="field-row clearfix">
        <div class="clearfix">
            <label>Letter Spacing</label>
            <span class="value">
                <div id="descLetterSpacingSlider">
                    <div id="descLetterSpacingHandle" class="ui-slider-handle">0</div>
                </div>
            </span>
        </div>
    </div>
    <div class="field-row clearfix">
        <div class="clearfix">
            <label>Text Transform </label>
            <span class="value">
                <select id="descTextTransform">
                    <option value="">None</option>
                    <option value="editor-text-transform-uppercase">UPPERCASE</option>
                    <option value="editor-text-transform-lowercase">lowercase</option>
                </select>
            </span>
        </div>
    </div>
    <div class="field-row clearfix">
        <div class="clearfix">
            <label>Font Family </label>
            <span class="value">
                <select id="descFontFamily">
                    <option value="">Coming soon...</option>
                </select>
            </span>
        </div>
    </div>
    <div class="field-row clearfix">
        <div class="clearfix">
            <label>Font Weight </label>
            <span class="value">
                <select id="descFontWeight">
                    <option value="">Coming soon...</option>
                </select>
            </span>
        </div>
    </div>
    <div class="field-row clearfix">
        <div class="clearfix">
            <label>Font Color </label>
            <span class="value">
                <span class="color-picker-holder chooseColor" id="descFontColor"></span>
            </span>
        </div>
    </div>
</div>
