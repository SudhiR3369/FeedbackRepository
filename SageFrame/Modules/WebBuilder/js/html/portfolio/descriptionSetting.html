<div class="field-row clearfix">
    <h4>Description Settings</h4>
    
    <div class="field-row clearfix">
        <label>Text size</label>
        <span class="value">
            <div id="descriptionSlider">
                <div id="descriptionHandle" class="ui-slider-handle">0</div>
            </div>
        </span>
    </div>
    <div class="field-row clearfix">
        <label>Text Color</label>
        <span class="value">
            <span class="color-picker-holder chooseButtonColor" id="descriptionColor"></span>
        </span>
    </div>

    <div class="field-row clearfix">
        <label>Text Transform </label>
        <span class="value">
            <select id="descriptionTextTransform">
                <option value="">None</option>
                <option value="editor-text-transform-uppercase">UPPERCASE</option>
                <option value="editor-text-transform-lowercase">lowercase</option>
            </select>
        </span>
    </div>

    <div class="field-row clearfix">
        <div class="clearfix">
            <label>Font Family </label>
            <span class="value">
                <select id="descfontfamily">
                    <option value="">Coming soon...</option>
                </select>
            </span>
        </div>
    </div>
    <div class="field-row clearfix">
        <div class="clearfix">
            <label>Font Weight </label>
            <span class="value">
                <select id="descfontWeight">
                    <option value="">Coming soon...</option>
                </select>
            </span>
        </div>
    </div>

 
 
</div>
