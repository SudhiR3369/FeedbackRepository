<div class="field-row clearfix">
    <h4>Portfolio Basic</h4>
    <div class="field-row clearfix">
        <label>Width</label>
        <span class="value">
            <div id="holderWidthSlider">
                <div id="holderWidthHandle" class="ui-slider-handle">0</div>
            </div>
        </span>
    </div>
    <div class="field-row clearfix">
        <label>Height</label>
        <span class="value">
            <div id="holderHeightSlider">
                <div id="holderHeightHandle" class="ui-slider-handle">0</div>
            </div>
            <span class="fa fa-refresh" id="refreshHolderHeight"></span>
            <span>Reset Height to 100%</span>
        </span>
    </div>

    <div class="field-row clearfix">
        <label>Show Image</label>
        <span class="value">
            <input id="showCardImage" name="enable buttonLink" type="checkbox" />
            <label for="showCardImage"><i class="icon-icon-tick"></i></label>
        </span>
    </div>

    <div class="field-row clearfix">
        <label>Show Heading</label>
        <span class="value">
            <input id="showCardHeading" name="enable buttonLink" type="checkbox" />
            <label for="showCardHeading"><i class="icon-icon-tick"></i></label>
        </span>
    </div>

    <div class="field-row clearfix">
        <label>Show Name </label>
        <span class="value">
            <input id="showCardName" name="enable buttonLink" type="checkbox" />
            <label for="showCardName"><i class="icon-icon-tick"></i></label>
        </span>
    </div>


    <div class="field-row clearfix">
        <label>Show Designation </label>
        <span class="value">
            <input id="showDesignation" name="enable buttonLink" type="checkbox" />
            <label for="showDesignation"><i class="icon-icon-tick"></i></label>
        </span>
    </div>

    <div class="field-row clearfix">
        <label>Show Contact </label>
        <span class="value">
            <input id="showContact" name="enable buttonLink" type="checkbox" />
            <label for="showContact"><i class="icon-icon-tick"></i></label>
        </span>
    </div>

</div>
